<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ATT&CK Extraction Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea { width: 100%; height: 200px; }
        .result { white-space: pre-wrap; background-color: #f4f4f4; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ATT&CK Tactics & Techniques Extraction</h1>
    <form method="post">
        <label for="cti_report">Paste CTI Report Text:</label><br>
        <textarea id="cti_report" name="cti_report" placeholder="Paste your CTI report here..."></textarea><br><br>
        <button type="submit">Extract</button>
    </form>
    {% if result %}
    <h2>Extraction Result:</h2>
    <div class="result">{{ result }}</div>
    {% endif %}
</body>
</html>
